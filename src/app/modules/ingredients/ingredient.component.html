<section class="p-3 sm:p-5">
  <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
    <!-- Start coding here -->
    <div class="bg-white dark:bg-dark-soul-800 relative shadow-md sm:rounded-lg overflow-hidden">
      <Page-Header [Title]="'Ingredients'" />
      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div class="w-full md:w-1/2">
          <Search-Table [collections]="ingredients"/>
        </div>
        <div
          class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 ite ms-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
          <button data-modal-target="category-modal" data-modal-toggle="category-modal" class="block text-white bg-dark-soul-700 hover:bg-dark-soul-800 focus:ring-4 focus:outline-none focus:ring-dark-soul-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-dark-soul-600 dark:hover:bg-dark-soul-700 dark:focus:ring-dark-soul-800" type="button">
          Add Ingredients
          </button>
        </div>
      </div>
      <Table-Ingredient *ngIf="ingredients.length > 0" [ingredients]="ingredients" />
      <Empty-State *ngIf="ingredients.length == 0"/>
    </div>
  </div>
</section>
<div id="category-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
        <h3 class="text-xl font-semibold text-gray-900">
          Create Ingredients
        </h3>
        <button type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="category-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" [formGroup]="ingredientForm" (submit)="onSubmit()" novalidate *ngIf="categories.length > 0">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
            <input type="text" formControlName="name" id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-dark-soul-500 focus:border-dark-soul-500 block w-full p-2.5"
              required>
          </div>
          <div>
            <label for="lcategory" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingredient Category</label>
            <select id="lcategory" formControlName="lcategory"
              class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="default" selected>Select Category</option>
              <option  *ngFor="let category of categories" value="{{category.link}}">{{category.name}}</option>
            </select>
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
            <textarea formControlName="description" id="description" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-dark-soul-500 focus:border-dark-soul-500"></textarea>
          </div>
          <button type="submit"
            class="w-full text-white bg-dark-soul-700 hover:bg-dark-soul-800 focus:ring-4 focus:outline-none focus:ring-dark-soul-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add
            Ingredients</button>

        </form>

      </div>
    </div>
  </div>
</div>
