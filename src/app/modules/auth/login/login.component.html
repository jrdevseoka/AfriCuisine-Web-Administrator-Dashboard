<h2 class="text-2xl font-bold text-devilish-500">
  Sign in to platform
</h2>
<form class="mt-8 space-y-6" (submit)="onSubmit()" [formGroup]="loginForm" novalidate>
  <Error-Alert *ngIf="show()" [message]="reponse.message!" />
  <div>
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
    <input type="email" id="username" formControlName="username" class="form-control" placeholder="name@company.com">
  </div>
  <div>
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
    <input type="password" id="password" formControlName="password" class="form-control" placeholder="••••••••">
  </div>
  <div class="flex justify-end">
    <a [routerLink]="['/auth/forgot-password']"
      class="text-sm text-devilish-500 font-bold hover:text-base hover:animate-pulse hover:duration-75">
      Lost Password?
    </a>

  </div>
  <button type="submit"
    class="w-full px-5 py-3 text-base font-medium text-center text-white bg-dark-soul-500 rounded-lg hover:bg-dark-soul-700 focus:ring-4 focus:ring-dark-soul-300 sm:w-auto">Login
    to your account</button>
</form>
