<div class="w-full p-6 sm:p-8">
  <h2 class="mb-3 text-2xl font-bold text-devilish-500">
      Forgot your password?
  </h2>
  <p class="text-base font-normal text-gray-500 dark:text-gray-400">
      Don't fret! Just type in your email and we will send you a code to reset your password!
  </p>
  <form class="mt-8 space-y-6" action="#">
      <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="email@africuisine.app">
      </div>
      <button type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-dark-soul-700 hover:bg-dark-soul-800 focus:ring-4 focus:ring-dark-soul-300 sm:w-auto">Reset password</button>
  </form>
</div>
