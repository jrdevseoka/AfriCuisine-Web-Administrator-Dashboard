
<div class="w-full p-6 sm:p-8">
  <h2 class="mb-3 text-2xl font-bold text-dark-soul-500">
      Forgot your password?
  </h2>
  <p class="text-base font-normal text-dark-soul-400 ">
      Don't fret! Just type in your email and we will send you a code to reset your password!
  </p>
  <Error-Alert *ngIf="!response.succeeded && processed" [message]="response.message!"/>
  <Success-Alert [message]="response.message!" *ngIf="response.succeeded && processed"/>
  <form class="mt-8 space-y-6" [formGroup]="form" (submit)="onSubmit()">
      <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input type="email"formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-dark-soul-500 focus:border-dark-soul-500 block w-full p-2.5" placeholder="name@company.com">
          <ng-container  *ngIf="form.controls['email'].errors && form.controls['email'].touched">
            <p class="mt-2 text-sm text-red-600" *ngIf="form.get('email')?.hasError('required')">Email address is required</p>
            <p class="mt-2 text-sm text-red-600" *ngIf="form.get('email')?.hasError('email')">Enter a valid email.</p>
          </ng-container>
      </div>
      <button type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-dark-soul-500 hover:bg-primary-800 focus:ring-4 focus:ring-dark-soul-400 sm:w-auto">Reset password</button>
  </form>
</div>
