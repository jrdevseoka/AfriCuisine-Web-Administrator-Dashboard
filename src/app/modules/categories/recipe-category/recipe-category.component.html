
<section class="p-3 sm:p-5">
  <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
    <!-- Start coding here -->
    <div class="bg-white  relative shadow-md sm:rounded-lg overflow-hidden">
      <Page-Header [Title]="'Recipe Categories'" />
      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div class="w-full md:w-1/2">
          <form class="flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-dark-soul-500 " fill="currentColor" viewbox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" id="simple-search"
                class="bg-dark-soul-50 border border-dark-soul-300 text-dark-soul-900 text-sm rounded-lg focus:ring-dark-soul-500 focus:border-dark-soul-500 block w-full pl-10 p-2 dark:bg-dark-soul-700 dark:border-dark-soul-600 dark:placeholder-dark-soul-400 dark:text-white dark:focus:ring-dark-soul-500 dark:focus:border-dark-soul-500"
                placeholder="Search" required="">
            </div>
          </form>
        </div>
        <div
          class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 ite ms-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
          <button data-modal-target="category-modal" data-modal-toggle="category-modal" class="block text-white bg-dark-soul-700 hover:bg-dark-soul-800 focus:ring-4 focus:outline-none focus:ring-dark-soul-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-dark-soul-600 dark:hover:bg-dark-soul-700 dark:focus:ring-dark-soul-800" type="button">
           Add Category
          </button>
        </div>
      </div>
      <Category-Table *ngIf="categories.length > 0" [Category]="categories"/>
      <Empty-State *ngIf="categories.length == 0"/>
    </div>
  </div>
  <Category-Modal isModalIngredient="false" [buttonText]="'Create Recipe Category'"  [modalTitle]="'Create Recipe Category'"/>
</section>
