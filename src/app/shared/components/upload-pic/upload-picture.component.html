<div id="upload-pic-modal" tabindex="-1" aria-hidden="true"
class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
<div class="relative p-4 w-full max-w-md max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        Upload profile picture
      </h3>
      <button type="button"
        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="upload-pic-modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5">
      <form class="space-y-4" [formGroup]="pictureForm" (submit)="onSubmit()">
        <ng-container *ngIf="processed">
           <Success-Alert *ngIf="response.succeeded" [message]="response.message!" />
           <Error-Alert [message]="response.message!" *ngIf="!response.succeeded"/>
        </ng-container>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="picture">Upload
            file</label>
          <input formControlName="picture" (change)="onFileUpload($event)"
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="user_avatar_help" id="picture" type="file">
          <div class="mt-1 text-sm text-gray-500" id="user_avatar_help">A profile picture is
            useful to confirm your are logged into your account</div>
        </div>
        <button type="submit" [disabled]="submitting"
          class="w-full text-white bg-dark-soul-700 hover:bg-dark-soul-800 focus:ring-4 focus:outline-none focus:ring-dark-soul-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Set Profile Picture</button>
        <div class="text-sm text-center font-medium text-gray-500 dark:text-gray-300">
         <a (click)="later()" class="text-dark-soul-700 hover:underline dark:text-dark-soul-500">Remind me later</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
