<div class="overflow-x-auto">
  <table class="w-full text-sm text-left text-dark-soul-500 ">
    <thead class="text-xs text-dark-soul-700 uppercase bg-dark-soul-50 ">
      <tr>
        <th scope="col" class="px-4 py-3">Name</th>
        <th scope="col" class="px-4 py-3">Description</th>
        <th scope="col" class="px-4 py-3">
          <span class="sr-only">Actions</span>
      </th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b" *ngFor="let category of Category">
        <th scope="row" class="px-4 py-3 font-medium text-dark-soul-900 whitespace-nowrap dark:text-white">{{category.name}}</th>
        <td class="px-4 py-3">{{category.description}}</td>
        <td class="px-4 py-3 flex items-center justify-end">
          <button id="ingredient-categories-actions-button" data-dropdown-toggle="ingredient-categories-actions"
            class="inline-flex items-center p-0.5 text-sm font-medium text-center text-dark-soul-500 hover:text-dark-soul-800 rounded-lg focus:outline-none dark:text-dark-soul-400 dark:hover:text-dark-soul-100"
            type="button">
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
            <span class="sr-only">Category Add</span>
          </button>
          <div id="ingredient-categories-actions"
            class="hidden z-10 w-44 bg-white rounded divide-y divide-dark-soul-100 shadow ">
            <ul class="py-1 text-sm text-dark-soul-700 dark:text-dark-soul-200"
              aria-labelledby="ingredient-categories-actions-button">
              <li>
                <a href="#"
                  class="block py-2 px-4 hover:bg-dark-soul-100 dark:hover:bg-dark-soul-600 dark:hover:text-white">Edit</a>
              </li>
            </ul>
            <div class="py-1">
              <a href="#"
                class="block py-2 px-4 text-sm text-dark-soul-700 hover:bg-dark-soul-100 dark:hover:bg-dark-soul-600 dark:text-dark-soul-200 dark:hover:text-white">Delete</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4"
  aria-label="Table navigation" *ngIf="Category.length > 0">
  <span class="text-sm font-normal text-dark-soul-500 ">
    Showing
    <span class="font-semibold text-dark-soul-900 dark:text-white">1-10</span>
    of
    <span class="font-semibold text-dark-soul-900 dark:text-white">{{Category.length}}</span>
  </span>
  <ul class="inline-flex items-stretch -space-x-px" >
    <li>
      <a href="#"
        class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-dark-soul-500 bg-white rounded-l-lg border border-dark-soul-300 hover:bg-dark-soul-100 hover:text-dark-soul-700 dark:bg-dark-soul-800 dark:border-dark-soul-700  dark:hover:bg-dark-soul-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd" />
        </svg>
      </a>
    </li>
    <li>
      <a href="#"
        class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-dark-soul-500 bg-white border border-dark-soul-300 hover:bg-dark-soul-100 hover:text-dark-soul-700 dark:bg-dark-soul-800 dark:border-dark-soul-700  dark:hover:bg-dark-soul-700 dark:hover:text-white">1</a>
    </li>
    <li>
      <a href="#"
        class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-dark-soul-500 bg-white border border-dark-soul-300 hover:bg-dark-soul-100 hover:text-dark-soul-700 dark:bg-dark-soul-800 dark:border-dark-soul-700  dark:hover:bg-dark-soul-700 dark:hover:text-white">2</a>
    </li>
    <li>
      <a href="#" aria-current="page"
        class="flex items-center justify-center text-sm z-10 py-2 px-3 leading-tight text-dark-soul-600 bg-dark-soul-50 border border-dark-soul-300 hover:bg-dark-soul-100 hover:text-dark-soul-700 dark:border-dark-soul-700 dark:bg-dark-soul-700 dark:text-white">3</a>
    </li>
    <li>
      <a href="#"
        class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-dark-soul-500 bg-white border border-dark-soul-300 hover:bg-dark-soul-100 hover:text-dark-soul-700 dark:bg-dark-soul-800 dark:border-dark-soul-700  dark:hover:bg-dark-soul-700 dark:hover:text-white">...</a>
    </li>
    <li>
      <a href="#"
        class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-dark-soul-500 bg-white border border-dark-soul-300 hover:bg-dark-soul-100 hover:text-dark-soul-700 dark:bg-dark-soul-800 dark:border-dark-soul-700  dark:hover:bg-dark-soul-700 dark:hover:text-white">100</a>
    </li>
    <li>
      <a href="#"
        class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-dark-soul-500 bg-white rounded-r-lg border border-dark-soul-300 hover:bg-dark-soul-100 hover:text-dark-soul-700 dark:bg-dark-soul-800 dark:border-dark-soul-700  dark:hover:bg-dark-soul-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd" />
        </svg>
      </a>
    </li>
  </ul>
</nav>
