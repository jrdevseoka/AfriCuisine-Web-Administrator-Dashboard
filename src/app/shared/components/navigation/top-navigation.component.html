<nav class="fixed z-30 w-full bg-white border-b border-devilish-500">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">

        <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar" class="p-2 text-devilish-500 rounded cursor-pointer lg:hidden hover:text-dark-soul-500 hover:bg-devilish-100 focus:bg-devilish-200 focus:ring-2 focus:ring-devilish-200">
          <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">toggleSidebarMobile</span>
          <svg id="toggleSidebarMobileClose" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <a [routerLink]="['']" class="flex ml-2 md:mr-24">
          <img src="assets/svg/logo.svg" class="h-8 mr-3" alt="AfriCuisine Logo">
          <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap">Africuisine</span>
        </a>

      </div>
      <div class="flex items-center">
          <button (click)="logOut()" type="button" class="hidden cursor-pointer p-2 text-devilish-400 rounded-lg sm:flex hover:text-devilish-500 hover:bg-devilish-100">
            <span class="sr-only">Log out</span>
            <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
          </button>
          <div class="flex items-center ml-3">
            <div>
              <button type="button" class="flex text-sm bg-dark-soul-800 rounded-full focus:ring-4 focus:ring-dark-soul-300" id="user-menu-button-2" aria-expanded="false" data-dropdown-toggle="dropdown-2">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 rounded-full" [src]="user?.picture" alt="user photo">
              </button>
            </div>

            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-dark-soul-100 rounded shadow" id="dropdown-2" data-popper-placement="bottom">
              <div class="px-4 py-3" role="none">
                <p class="text-sm text-dark-soul-900" role="none">
                  {{user!.name}}
                </p>
                <p class="text-sm font-medium text-dark-soul-900 truncate" role="none">
                  {{user!.email}}
                </p>
              </div>
              <ul class="py-1" role="none">
                <li>
                  <a [routerLink]="['dashboard']" class="cursor-pointer block px-4 py-2 text-sm text-dark-soul-700" role="menuitem">Dashboard</a>
                </li>
                <li>
                  <a [routerLink]="['/dashboard/edit-profile']" class="block px-4 py-2 text-sm text-dark-soul-700 hover:bg-dark-soul-100" role="menuitem">Profile</a>
                </li>

              </ul>
            </div>
          </div>
        </div>
