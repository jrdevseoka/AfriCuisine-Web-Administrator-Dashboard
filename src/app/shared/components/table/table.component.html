<div class="flex flex-col mt-6">
  <div class="overflow-x-auto rounded">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow sm:rounded-lg">
        <table class="min-w-full divide-y divide-dark-soul-200">
          <thead class="bg-gray-50">
            <tr>
              <th *ngFor="let item of headers" scope="col"
                class="p-4 text-xs font-medium tracking-wider text-left text-dark-soul-500 uppercase">
                {{item}}
              </th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <tr>
              <td class="p-4 text-sm font-normal  whitespace-nowrap">Proteins</td>
              <td class="p-4 text-sm font-normal whitespace-nowrap">
                Recipes featuring game meat such as venison, kudu, and ostrich. </td>
              <td class=" py-3 flex justify-center items-center">
                <button id="crud-item-button" type="button" data-dropdown-toggle="crud-item-dropdown" class="cursor-pointer inline-flex items-center p-0.5 text-sm font-medium text-center
                 hover:text-gray-800 rounded-lg focus:outline-none">
                  <svg class="w-5 h-5 text-devilish-500 cursor-default" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg>
                  <span class="sr-only">Crud Item Button</span>
                </button>
                <div id="crud-item-dropdown" class="hidden z-10 w-44 bg-white rouded divide-y divide-dark-soul-100
                shadow">
                  <ul aria-labelledby="crud-item-button" class="py-1 text-sm text-dark-soul-500">
                    <li>
                      <a class="block py-2 px-4 hover:bg-devilish-100">
                        Edit
                      </a>
                    </li>
                    <li>
                      <a class="block py-2 px-4 hover:bg-devilish-100">
                        Delete
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
